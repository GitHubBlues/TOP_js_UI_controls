<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="drop_down_menu.css">
    <script src = "drop_down_menu.js" defer></script>
    <title>Document</title>
</head>
<body>
    <h1>drop-down menus</h1>
    
    <div class="main-container">
        <div class="clickable-menu-container">
            
            <div class="container-0">
                <h2>click</h2>
                <button class="drop-down-element-click">search engines</button>
                <div class="drop-down-options">
                  <a href="https://www.google.at/">google</a>
                  <a href="https://duckduckgo.com/">DuckDuckGo</a>
                  <a href="https://swisscows.com/">swisscows</a>
                </div>
              </div> 

        </div>

        <div class="hoverable-menu-container">
             
            <div class="container-0">
                <h2>hover</h2>
                <button class="drop-down-element-hover">browsers</button>
                <div class="drop-down-options">
                  <a href="https://www.mozilla.org/en-US/firefox/new/">firefox</a>
                  <a href="https://www.google.com/chrome/">chrome</a>
                  <a href="https://www.opera.com/browsers">opera</a>
                  <a href="https://www.seamonkey-project.org/">sea monkey</a>
                </div>
              </div> 

        </div>
    </div>
    
</body>
</html>
